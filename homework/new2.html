<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid;
        }
        div.fixed {
            position: fixed;
            left: 30px;
            border: 3px solid;
        }
        div.absolute {
            position: absolute;
            left: 30px;
            border: 3px solid;
        }
        div.static {
            position: static;
            left: 30px;
            border: 3px solid;
        }
    </style>
</head>
<body>
  <h2>positionns</h2>  
  <p>An element has position: relative; is positioned relative to its normal position:</p>
  <div class="relative">This div elemate has position: relative;</div>
  <div class="fixed">This div elemate has position: fixed;</div>
  <div class="absolute">This div elemate has position: absolute;</div>
  <div class="static">This div elemate has position: static;</div> 
</body>
</html>
