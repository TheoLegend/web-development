<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <style type="text/css">
        h1 {
            color: green;
        }

        #a1 #a4 {
            color: white;
            background: olive;
            font-size: 20px;
        }

        #a2 #a5 {
            color: white;
            background: maroon;
            font-size: 20px;
        }

        #a3 #a6 {
            color: white;
            background: fuchsia;
            font-size: 20px;
        }
    </style>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Unequal Area Grids</h1>
            <div id="a1" class="col-am-3">Adding 1-3 grids</div>
            <div id="a2" class="col-am-4">Adding 4-7 grids</div>
            <div id="a3" class="col-am-5">Adding 8-12 grids</div>
        </div>
        <div class="row"></div>
        <div id="a4" class="col-am-2">Adding 1-2 grids</div>
        <div id="a5" class="col-am-6">Adding 3-8 grids</div>
        <div id="a6" class="col-am-4">Adding 9-12 grids</div>
    </body>

</html>
