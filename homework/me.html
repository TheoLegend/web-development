 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button-Only Calculator</title>
  <style>
    #calculator {
      max-width: 240px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
      text-align: right;
      border: 1px solid #ccc;
      user-select: none;
    }
    .btn {
      width: 50px;
      height: 45px;
      margin: 3px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    #clearBtn {
      background-color: #f44336;
      color: white;
      border: none;
      font-weight: bold;
    }
    #calculateBtn {
      width: 100%;
      height: 45px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">/</button>
    </div>
    <div>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">*</button>
    </div>
    <div>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>
    </div>
    <div>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button id="clearBtn" class="btn">C</button>
      <button class="btn" data-value="+">+</button>
    </div>
    <button id="calculateBtn">=</button>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn[data-value]');
    const clearBtn = document.getElementById('clearBtn');
    const calculateBtn = document.getElementById('calculateBtn');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        display.textContent += button.getAttribute('data-value');
      });
    });

    clearBtn.addEventListener('click', () => {
      display.textContent = '';
    });

    calculateBtn.addEventListener('click', () => {
      try {
        display.textContent = eval(display.textContent) ?? '';
      } catch {
        display.textContent = 'Error';
      }
    });
  </script>
</body>
</html>
