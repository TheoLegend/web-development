 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="number" id="Mynumbers" min="100" max="300" required>
    <button onclick="MyFunction()">Click</button>
    <p id="result"></p>
    <script>
        function MyFunction() {
            var x = document.getElementById("Mynumbers")
            if (!x.checkValidity()) {
                document.getElementById("result").innerHTML = x.validationMessage; 
            } 
        }
    </script>
 </body>
 </html>
